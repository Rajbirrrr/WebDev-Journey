<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <form action="/server.js">
            
            
            <label for="email">Enter Email:</label>
                
            <input type="email" placeholder="email" id="email" name="email">
           
            
            <br>
            
            <label for="pass">Enter password:</label>
            <input type="password" placeholder="password" id="pass">

            <button type="submit">Submit</button>
            
        </form>
        
        <hr>

        <form action="https://www.youtube.com/results?search_query=hashmap+and+hashset+in+java">

            <input type="text" placeholder="Java course" name="search_query">
            <button type="submit">Search</button>
        </form>

        <hr>

        <form action="https://www.google.com/search">
            <input type="text" placeholder="Search anything!" name="q">
            <button type="submit">Search</button>

            <input type="checkbox" id="age">
            <label for="age">I am 18+</label>

        </form>

        <hr>

        <form action="">
            <input type="radio" name="fruit" id="fruit" value="apple">
            <label for="fruit">Apple</label>

            <input type="radio" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
        </form>

        <form action="">
            <input type="checkbox" name="fruit" id="fruit" value="apple">
            <label for="fruit">Apple</label>

            <input type="checkbox" name="fruit" id="orange" value="orange">
            <label for="orange">Orange</label>
        </form>
    </div>


    <select name="profession" id="profession">
        <option value="Select profession">Select proffesion</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
    </select>

    <label for="vol">Volume:</label>
    <input type="range" id="vol" min="0" max="100" step="10" name="volume">
    <button type="submit">Submit</button>



    <br>

    <label for="feedback">Please give feedback</label>
    <textarea id="feedback">Feedback</textarea>
    
</body>
</html>
