<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="https://github.com/">
        <div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last name">
        </div>



        <div>
            <label for="gender">Please select gender</label>
            <select name="genders" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

        </div>
        
        
        
        <div>
            <label for="agree">Do you agree to all terms and sevice?</label>
            <input type="checkbox" id="agree" name="agreement" value="yes I agree">
            <label for="agree">Yes I agree</label>
        </div>

        <button type="submit">Register</button>
    </form>
</body>
</html>
